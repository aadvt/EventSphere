version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    env_file: ./backend/.env
    expose:
      - "8000"

  frontend:
    build: ./frontend
    restart: always
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://your-ec2-ip/api

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend